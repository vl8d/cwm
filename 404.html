<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | podcasts de sociologie</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #0f0f0f;
            --surface: #171717;
            --surface-hover: #222222;
            --primary: #8c52ff;
            --primary-hover: #9d6aff;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
            --border: #333333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            font-variant: small-caps;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            padding: 1rem 2rem;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-small {
            height: 40px;
        }
        
        .nav-menu {
            display: flex;
            gap: 1rem;
        }
        
        .nav-item {
            text-decoration: none;
            color: var(--text);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
            background-color: var(--surface);
        }
        
        .nav-item:hover, .nav-item.active {
            background-color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        .error-code {
            font-size: 12rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1;
            background: linear-gradient(135deg, var(--primary), #6e00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(140, 82, 255, 0.3);
            position: relative;
        }
        
        .error-code::after {
            content: "404";
            position: absolute;
            left: 3px;
            top: 3px;
            z-index: -1;
            color: rgba(255, 255, 255, 0.1);
            filter: blur(5px);
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            max-width: 600px;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .button {
            background-color: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-variant: small-caps;
        }
        
        .button-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .button-primary:hover {
            background-color: var(--primary-hover);
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 0.8rem 1rem;
            }
            
            .error-code {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="#">
                <img src="/api/placeholder/120/40" alt="Logo" class="logo-small">
            </a>
            <div class="nav-menu">
                <a href="#" class="nav-item active">socio</a>
                <a href="#" class="nav-item">écopol</a>
            </div>
        </div>
    </header>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">fréquence non trouvée</h1>
        <p class="error-message">nous ne captons pas le signal que vous recherchez. cette page n'existe pas ou a peut-être été déplacée.</p>
        
        <div class="action-buttons">
            <a href="#" class="button button-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                page d'accueil
            </a>
        </div>
    </div>
</body>
</html>
