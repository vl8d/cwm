<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page non trouvée</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #0f0f0f;
            --surface: #171717;
            --surface-hover: #222222;
            --primary: #8c52ff;
            --primary-hover: #9d6aff;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
            --border: #333333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            font-variant: small-caps;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            padding: 1rem 2rem;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-small {
            height: 40px;
        }
        
        .nav-menu {
            display: flex;
            gap: 1rem;
        }
        
        .nav-item {
            text-decoration: none;
            color: var(--text);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
            background-color: var(--surface);
        }
        
        .nav-item:hover, .nav-item.active {
            background-color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1;
            background: linear-gradient(135deg, var(--primary), #6e00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(140, 82, 255, 0.3);
            position: relative;
        }
        
        .error-code::after {
            content: "404";
            position: absolute;
            left: 2px;
            top: 2px;
            z-index: -1;
            color: rgba(255, 255, 255, 0.1);
            filter: blur(4px);
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            max-width: 600px;
        }
        
        .error-illustration {
            width: 250px;
            height: 250px;
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .broken-wave {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(140, 82, 255, 0.2), rgba(0, 0, 0, 0));
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            animation: rotate 30s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .broken-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            opacity: 0.8;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .button {
            background-color: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-variant: small-caps;
        }
        
        .button-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .button-primary:hover {
            background-color: var(--primary-hover);
        }

        .suggested-content {
            margin-top: 3rem;
            width: 100%;
            text-align: left;
        }
        
        .suggested-title {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }
        
        .suggested-episodes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .suggested-episode {
            background-color: var(--surface);
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            display: flex;
            gap: 0.8rem;
            align-items: center;
            text-decoration: none;
            color: var(--text);
        }
        
        .suggested-episode:hover {
            background-color: var(--surface-hover);
            transform: translateY(-2px);
            border-color: var(--primary);
        }
        
        .episode-number {
            width: 30px;
            height: 30px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .episode-info {
            overflow: hidden;
        }
        
        .episode-name {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 0.8rem 1rem;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-illustration {
                width: 180px;
                height: 180px;
            }
            
            .suggested-episodes {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="#">
                <img src="/api/placeholder/120/40" alt="Logo" class="logo-small">
            </a>
            <div class="nav-menu">
                <a href="#" class="nav-item active">socio</a>
                <a href="#" class="nav-item">écopol</a>
            </div>
        </div>
    </header>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">fréquence non trouvée</h1>
        <p class="error-message">nous ne captons pas le signal que vous recherchez. cette page n'existe pas ou a peut-être été déplacée.</p>
        
        <div class="error-illustration">
            <div class="broken-wave">
                <svg class="wave" viewBox="0 0 1440 320" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-opacity="0.3" fill="#8c52ff" d="M0,192L30,176C60,160,120,128,180,138.7C240,149,300,203,360,224C420,245,480,235,540,192C600,149,660,75,720,64C780,53,840,107,900,122.7C960,139,1020,117,1080,122.7C1140,128,1200,160,1260,144C1320,128,1380,64,1410,32L1440,0L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path>
                </svg>
                <svg class="broken-icon" width="80" height="80" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15v-6h2V7h-5zm-1.5 15c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5zM19 3l-6.5 2.7-1.41-1.41L13.04 3H11v2l2.5 2.5L1 15.5 3 17l10-8 3 3 3-1.5V7l2 2v2l-5 2.5L13.5 17H18v-2l-2-2V7.2L18 5h2V3h-1z"/>
                </svg>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="#" class="button button-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                page d'accueil
            </a>
            <a href="#" class="button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                rechercher
            </a>
        </div>
        
        <div class="suggested-content">
            <h2 class="suggested-title">épisodes populaires</h2>
            <div class="suggested-episodes">
                <a href="#" class="suggested-episode">
                    <div class="episode-number">01</div>
                    <div class="episode-info">
                        <div class="episode-name">le regard sociologique</div>
                    </div>
                </a>
                <a href="#" class="suggested-episode">
                    <div class="episode-number">03</div>
                    <div class="episode-info">
                        <div class="episode-name">max weber et le capitalisme</div>
                    </div>
                </a>
                <a href="#" class="suggested-episode">
                    <div class="episode-number">05</div>
                    <div class="episode-info">
                        <div class="episode-name">hypermodernité</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
